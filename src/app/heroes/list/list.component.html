<h3>Listado de Héroes</h3>

<h3 *ngIf="heroDelete; else nothingWasDelete">Héreoe borrado: <small class="text-danger">{{ heroDelete }}</small></h3>

<ng-template #nothingWasDelete>
  <h3>No hay ningun heroe borrado</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Borrar último Héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames; let i = index"
    class="list-group-item"
    >
    {{ (i + 1) }} - {{ name }}
  </li>
</ul>
